version: 2
updates:
- package-ecosystem: cargo
  directory: "/"
  schedule:
    interval: daily
    time: "17:45"
    timezone: Europe/Kiev
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: actix
    versions:
    - "> 0.7.9, < 1"
  - dependency-name: actix-web
    versions:
    - ">= 1.0.a, < 1.1"
  - dependency-name: env_logger
    versions:
    - ">= 0.7.a, < 0.8"
  - dependency-name: hex
    versions:
    - ">= 0.4.a, < 0.5"
  - dependency-name: rand
    versions:
    - ">= 0.8.a, < 0.9"
  - dependency-name: reqwest
    versions:
    - 0.11.0
    - 0.11.1
    - 0.11.2
  - dependency-name: tokio-util
    versions:
    - 0.6.2
    - 0.6.3
    - 0.6.4
    - 0.6.5
  - dependency-name: tokio
    versions:
    - 1.1.0
    - 1.1.1
    - 1.2.0
    - 1.3.0
    - 1.4.0
  - dependency-name: actix-rt
    versions:
    - 2.1.0
  - dependency-name: pwbox
    versions:
    - 0.4.0
  - dependency-name: secret-tree
    versions:
    - 0.3.0
